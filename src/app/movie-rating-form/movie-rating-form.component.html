<div>
	<form #ratingForm="ngForm">

	<div class="form-group">
		<label>Movie title</label>
		<input type="text"
			required
			[(ngModel)]="model.title" name="title"
			#title />
		<div> TITLE: {{ title }} </div>
		<div> title.valid: {{ title.valid }} </div>
		<div> title.invalid: {{ title.invalid }} </div>
		<div> Errors: {{ title.errors }} </div>
		<div *ngIf="title.errors?.required">
			Enter a title
		</div>
	</div>

	<div class="form-group">
		<label>Movie rating 1-5</label>
		<input type="text"
			required
			[(ngModel)]="model.rating" name="rating"
			#rating />
	</div>

	<div class="form-group">
		<label for="">Alias (optional)</label>
		<input type="text"
			[(ngModel)]="model.alias" name="alias"
			#alias />
	</div>

	<div class="form-group">
		Comment (optional)
	</div>

	</form>
</div>
