<div>
	<form #ratingForm="ngForm">

		<div class="form-group">
			<label>Movie title</label>
			<div class="form-row">
				<input type="text"
					required
					[(ngModel)]="model.title" name="title"
					#title="ngModel" />
				<div>
					<div *ngIf="title.errors?.required" class="error-message">
						Enter a title
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label>Movie rating 1-5</label>
			<div class="form-row">
				<input type="text"
					required maxlength="1"
					[(ngModel)]="model.rating" name="rating"
					#rating="ngModel" />
				<div>
					<div *ngIf="rating.errors?.required" class="error-message">
						Enter a number from 1 to 5
					</div>
				</div>
				{{ rating.errors | json }}
			</div>
		</div>

		<div class="form-group">
			<label for="">Alias (optional)</label>
			<input type="text"
				[(ngModel)]="model.alias" name="alias"
				#alias="ngModel" />
		</div>

		<div class="form-group">
			<label for="">Comment (optional)</label>
			<input type="text"
				[(ngModel)]="model.comment" name="comment"
				#alias="ngModel" />
		</div>

		<button [disabled]="ratingForm.invalid">Rate!</button>



		<br />
		{{ diagnostic }}
	</form>
</div>
